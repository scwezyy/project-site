<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSoundtracks | Музыка из видеоигр</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <h1>GAME<span>SOUND</span></h1>
            </div>
            <div class="search-container">
                <input type="text" id="global-search" placeholder="Поиск игр, треков...">
                <button id="search-btn" class="search-button"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <main class="main-content">
            <div class="player-container">
                <div class="player">
                    <div class="song-info">
                        <img id="cover" src="https://placeholder.apptor.studio/200/200/product3.png" alt="Обложка альбома">
                        <div class="song-details">
                            <h2 id="song-title">Выберите трек</h2>
                            <p id="game-title">-</p>
                            <div class="song-stats">
                                <span><i class="fas fa-clock"></i> <span id="song-duration">0:00</span></span>
                            </div>
                        </div>
                        <div class="player-controls">
                            <audio id="audio-player"></audio>
                            
                            <div class="controls">
                                <button id="prev-btn" title="Предыдущий"><i class="fas fa-step-backward"></i></button>
                                <button id="play-btn" title="Воспроизвести"><i class="fas fa-play"></i></button>
                                <button id="next-btn" title="Следующий"><i class="fas fa-step-forward"></i></button>
                                <button id="volume-btn" title="Громкость"><i class="fas fa-volume-up"></i></button>
                                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.7">
                            </div>
                            
                            <div class="progress-container">
                                <span id="current-time">0:00</span>
                                <input type="range" id="progress-bar" value="0">
                                <span id="duration">0:00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <section class="albums-section">
                <h2><i class="fas fa-compact-disc"></i> Альбомы игр</h2>
                <div class="albums-grid" id="albums-container">
                    <!-- Альбомы будут добавляться через JS -->
                </div>
            </section>
            
            <section class="tracks-section" id="tracks-section" style="display: none;">
                <div class="section-header">
                    <button id="back-to-albums" class="back-btn"><i class="fas fa-arrow-left"></i> Назад к альбомам</button>
                    <h2 id="current-album-title">Треки</h2>
                </div>
                <ul class="tracks-list" id="tracks-list">
                    <!-- Треки будут добавляться через JS -->
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p>© 2023 GameSoundtracks | Все права принадлежат правообладателям</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
